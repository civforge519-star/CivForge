name = "worldbox-cloud-mvp"
main = "apps/worker/src/index.ts"
compatibility_date = "2025-02-01"
compatibility_flags = ["durable_object_storage_sqlite"]

[durable_objects]
bindings = [
  { name = "WORLD_DO", class_name = "WorldDurableObject" }
]

[[migrations]]
tag = "v1"
new_classes = ["WorldDurableObject"]

[vars]
ADMIN_TOKEN = "change_me"
WORLD_SIZE = "128"
NPC_COUNT = "50"
TICK_RATE = "1"


